  <button class="left-button" type="button" mat-stroked-button id="starringButton" (click)="setStarring()"
          [disabled]="!isLoggedIn || disable">
          <mat-icon id="starringButtonIcon" *ngIf="rate">star</mat-icon>
          <mat-icon *ngIf="!rate">star_border</mat-icon>
  </button>
  <button class="right-button" type="button" mat-stroked-button id="starCountButton"
          (click)="getStargazers()">{{total_stars}}
  </button>
