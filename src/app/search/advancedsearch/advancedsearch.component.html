<div *ngIf="isModalShown" [config]="{ show: true}" class="modal fade" bsModal #advancedSearchModal="bs-modal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true" (onHidden)="onHidden()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Advanced Search</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="advancedSearchModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-horizontal">
        <p>Find tools and workflows with
          <span *ngIf="searchMode === 'description'"> a </span>
          <span class="btn-group" dropdown>
            <button dropdownToggle type="button" class="btn btn-secondary dropdown-toggle">
              {{searchMode}} <span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li *ngIf="searchMode !== 'description'" role="menuitem">
                <a class="dropdown-item" (click)="switchSearchMode('description')">description</a>
              </li>
              <li *ngIf="searchMode !== 'files'" role="menuitem">
                <a class="dropdown-item" (click)="switchSearchMode('files')">files</a>
              </li>
            </ul>
          </span>
          that
          <span *ngIf="searchMode === 'description'"> has </span>
          <span *ngIf="searchMode === 'files'"> have </span>
          ...
        </p>
        <form>
          <mat-form-field class="w-100">
            <mat-label>All of these words:</mat-label>
            <input matInput [(ngModel)]="ANDSplitFilter" type="text" name="reference" matTooltip="Words that must appear"
              placeholder="e.g. bcbio" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>The exact word or phrase:</mat-label>
            <input matInput [(ngModel)]="ANDNoSplitFilter" type="text" name="reference" matTooltip="Phrase that must appear"
              placeholder="e.g. cgp" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>
              Any of these words:
            </mat-label>
            <input matInput [(ngModel)]="ORFilter" type="text" name="reference" matTooltip="At least one of these words must appear"
              placeholder="e.g. wxs" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>
              None of these words:
            </mat-label>
            <input matInput [(ngModel)]="NOTFilter" type="text" name="reference" matTooltip="These words must not appear"
              placeholder="e.g. wgs" />
          </mat-form-field>
          <div class="row">
            <div class="col">
              <button mat-raised-button type="button" (click)="clearAll()" class="w-100">Clear All</button>
            </div>
            <div class="col">
              <button mat-raised-button color="primary" type="button" (click)="advancedSearch()" class="w-100">Advanced Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
